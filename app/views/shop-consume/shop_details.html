<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<title>打白条</title>
	<script src="../assets/js/jquery.min.js"></script><script src="../assets/js/amazeui.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/amazeui.css">
	<link type="text/css" rel="stylesheet" href="../css/style.css"/>
	<link type="text/css" rel="stylesheet" href="../css/iou.css"/>
</head>
<body class="bg_white">


<div class="shop-details bg-white">
	<div class="padding-1 overflow-hid">
		<span class="u-pull-left ft-1p8">{{shop.shopName}}</span>
		<a class="u-pull-right ft-1p2 margin-t-0p5 ft-grey2 underline" onclick="location.href='shop_list_iou.html';">&lt;返回店铺列表</a>
	</div>
	<hr class="margin-0 border-dotted-top clear">
	<div class="padding-1">
		<span>可用白条（元）：</span>
		<div class="ft-blue3 ft-1p8 ft-bold">{{account.availableQuota | number:2}}</div>
	</div>
	<hr class="border-width margin-0 border-grey">
	<div class="padding-1 overflow-hid">
		<div class="overflow-hid margin-b-1"><span class="ft-orange1 ft-1p2 u-pull-right">请核对店员姓名</span><span>付款到：</span></div>
		<div class="">
			<select class="width-100 margin-b-1" ng-model="seller" ng-options="seller.sellerName for seller in shop.sellers">
			    
			</select>
		</div>
		<div class="margin-b-1">消费金额（元）：</div>
		<input type="number" class="width-100" placeholder="请输入消费金额" ng-model="consumeAmount" required ng-pattern="/^([1-9][\d]{0,7}|0)(\.[\d]{1,2})?$/" ng-focus>
		<!-- <hr class="mg_b150per_rem"> -->
		<div class="border-grey-top border-grey-bottom padding-t-1 padding-b-1">
			<!-- <span class="fr mg_t-35per_rem">共节省(元)：<label class="f_size_180per_rem font_orange2">{{consumeAmount * (1 - shop.rebate) | number:2}}</label></span> -->
			<input class="margin-0" type="radio" checked>
			<span class="ft-grey1">打白条用户全场{{shop.rebate * 10 | number:0}}折</span>
		</div>
		<!-- <hr class="mg_t50per_rem mg_b40per_rem"> -->
		<div class="overflow-hid margin-t-1 margin-b-1">
			<span class="u-pull-right ft-blue3 ft-1p8 ft-bold">{{consumeAmount * shop.rebate|| 0 | number:2}}</span><span class="fl">实际支付（元）：</span>
		</div>
		<button type="button" class="width-100 bg-blue1 ft-white ft-1p6" id="pay">确认付款</button>
	</div>

			</div>
		</div>
	</div> -->
</div>
