<div class="padding-1 overflow-hid bg-white">
  <p class="ft-1p8 margin-0">
    <strong class="u-pull-left">常见问题</strong>
    <a class="u-pull-right ft-1p2 margin-t-0p5 ft-grey2 underline" href={{config.recharge}}>&lt;返回充值</a>
  </p>
</div>
<hr class="margin-0 border-dotted-top clear">
<div class="faq" ng-repeat="item in faqs">
  <div class="border-bottom-safe font-bule ft-1p6 item-style">
    <i class="fa {{item.fa}}"></i>
    <span>&nbsp {{ item.name }} &nbsp</span>
    <span class="font-sub-bule"></span>
  </div>
  <div>
    <p class="text-left">{{ item.content }}</p>
  </div>
</div>
